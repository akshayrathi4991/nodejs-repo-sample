version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:22.15
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Install dependencies
          command: npm install

      # - run:
      #     name: Lint the code
      #     command: npm run lint

      # - run:
      #     name: Run tests
      #     command: npm test

      - run:
          name: Build Docker image
          command: |
            echo "Building Docker image"
            docker build -t "$DOCKER_USERNAME/${{ values.ecr-name }}:${{ values.image-tag }}" .

      - run:
          name: Push Docker image
          command: |
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
            docker push "$DOCKER_USERNAME/${{ values.ecr-name }}:${{ values.image-tag }}"

workflows:
  build_test_deploy:
    jobs:
      - build:
          filters:
            branches:
              only: main
